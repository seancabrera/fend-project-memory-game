<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star star-2"></i></li>
                <li><i class="fa fa-star star-3"></i></li>
            </ul>

            <span class="moves">0</span> Moves

            <div class="score-panel-right">
                <span class="timer">00:00</span>
                <i class="fa fa-repeat restart"></i>
            </div>
        </section>

        <ul class="deck"></ul>
    </div>

    <!-- Congrats modal - displayed when the game is done -->
    <div id="congrats-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Congrats!</h2>
            </div>
            <div class="modal-body">
                <p>You finished the game in <span class="timer"></span>.</p>

                <div>Your score:
                    <span class="score-panel">
                        <ul class="stars">
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star star-2"></i></li>
                            <li><i class="fa fa-star star-3"></i></li>
                        </ul>
                    </span>
                    <span class="moves">0</span> Moves
                </div>

                <br>
                <p>Do you want to play again?</p>
            </div>
            <div class="modal-footer">
                <div class="modal-button-container">
                    <button class="modal-yes-button">Yes</button>
                    <button class="modal-no-button">No</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
